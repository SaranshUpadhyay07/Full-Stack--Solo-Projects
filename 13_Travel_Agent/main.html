<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="main.css">
	<title>Meowgent - Travel Agent</title>
</head>
<body>
	<div class="container">
		<div class="sub-container-1">
			<div class="left-container">
				<div>
					<img src= "./images/cat.png" />
					<h1>Meowgent</h1>
					<p>Your automatic travel assistant</p>
				</div>
			</div>
			<div class="right-container">
				<h2>Plan Your Trip with Meowgent</h2>
                <form class="details" id="details-form">
                    <label for="number">Number of People:</label>
                    <input type="number" id="number" name="number" required />
                    <div>
                        <label for="origin">Origin:</label>
                        <input type="text" id="origin" name="origin" required />
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required />
                    </div>
                    <div>
                        <label for="from-date">From Date:</label>
                        <input type="date" id="from-date" name="from-date" required />
                        <label for="to-date">To Date:</label>
                        <input type="date" id="to-date" name="to-date" required />
                    </div>
                    <div>
                        <label for="budget">Budget:</label>
                        <input type="text" id="budget" name="budget" />
                        <label for="preferences">Preferences:</label>
                        <input type="text" id="preferences" name="preferences" />
                    </div>
                        <button type="submit">Find My Trip</button>
                </form>
			</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
