<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Color Scheme Generator</h1>
    <div class="container" id="container">
        <form id="color-form" method="get">
        <div class="color-picker">
            <label for="colorPicker">Pick color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#3498db">
        </div>
        <div>
            <select id="mode" name="mode">
            <option value="monochrome">monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
            </select>
        </div>
        <button id="generate" type="submit">Generate</button>
        </form>
        <div class="color-scheme" id="color-scheme">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
