<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a</h1>
            <h1 class="highlight">random password</h1>
            <p class="donot">Never use an insecure password again</p>
            <div>
                <label>Symbols:</label>
                <input type="checkbox" id="Symbol-selector"/>
                <label>Numbers:</label>
                <input type="checkbox" id="Number-selector"/>
                <label>Length:</label>
                <input type="number" id="length-selector" min="5" max="15"/><br>
                <button id="generate">Generate Paswords</button>
            </div>
            <hr />
            <div class="passwords">
                <div class="password-section">
                    <p class="password-para highlight" id="password1">weff</p>
                </div>
                <div class="password-section">
                    <p class="password-para highlight" id="password2">ewffff</p>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
